schema {
    query: Query
    mutation: Mutation
}

# Represens a null return value.
type EmptyResponse {
    # A dummy null value.
    alwaysNil: String
}

# An object with an ID.
interface Node {
    # The ID of the node.
    id: ID!
}

# A valid JSON value.
scalar JSONValue

# A mutation
type Mutation {
    # Updates the user profile information for the user with the given ID.
    #
    # Only the user and site admins may perform this mutation.
}
